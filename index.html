<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/caratula.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/movie.css">
    <link  href="../css/login.css" rel="stylesheet" type="text/css" >
    
    <title>CityView</title>
</head>
<body>
  <div id="inicio">
    <header class="header"> 
      <div class="intro">
        <div class="framemenu">
         <h1>CityView</h1>
          <p id="fraseintro">La primera plataforma de películas <br> y series 
              totalmente <strong>gratuita</strong>
          </p>
        </div>
      
      <section id="acceso-usuario" class="acceso-usuario">
            
        <h2>Acceso Usuarios</h2>
            <form name="contact-form" id="contact-form" action="main.html" method="GET">
              <div class="contact-data">
                    
                <p>
                  <label for="email">Correo electrónico</label>
                  <input type="email" id="email" name="email" placeholder="Ejemplo: paula@gmail.com" required />
                </p>
    
                <p>
                  <label for="password">Contraseña</label>
                  <input type="password" id="password" name="password" placeholder="Tu Contraseña" required/>
                </p>
              </div>
    
              <div class="acceder">
      
                <p>
                  <input type="submit" value="Acceder" />
                </p>
              </div>
              <div><a href="https://google.com" id="resetpassword">Olvide mi Contraseña</a></div>
          </form> 
      </section>
    </div>    
    </header>
  </div>
  <footer>
    <div class="footer">
        <p>Sitio Web hecho por Jean Francois Gutierrez</p>
    </div>
</footer>
</body>
</html>
