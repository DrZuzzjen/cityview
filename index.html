<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link  href="../css/login.css" rel="stylesheet" type="text/css" >
    
    <title>CityView</title>
</head>
<body>
  <div id="inicio">
    <header class="header"> 
      <div class="intro">
        <div class="framemenu">
        <h1>Bienvenidos</h1>
          <h2>CityView</h2>
          <p>La primera plataforma de películas y series 
              totalmente <strong>gratuita</strong>
          </p>
        </div>
      
      <section id="acceso-usuario" class="acceso-usuario">
            
        <h2>Acceso Usuarios</h2>
          <form name="acceso" id="acceso"></form>
          <form name="contact-form" id="contact-form">
            <div class="contact-data">
                  
              <p>
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" />
              </p>
  
              <p>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" />
              </p>
            </div>
  
            <div class="acceder">
    
              <p>
                <input type="submit" value="Acceder" />
              </p>
            </div>
          </form> 
      </section>
    </div>    
    </header>
  </div>
    <footer>
        <h3>Sitio Web desarollado por Jean Francois Gutiérrez</h3>
        <ul>
            <li><a href="#">Legal</a></li>
            <li><a href="">Contacto</a></li>
            <li><a href="">Trabaja con Nosotros</a></li>
        </ul>
        
    </footer>
</body>
</html>
